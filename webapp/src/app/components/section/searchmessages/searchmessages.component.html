
<div class="container mt-5 mb-5">
    <form>
      <div class="row">
        <div class="col-md-6">
          <h2>Buscar Mensaje por Tag</h2>
        </div>
      </div>
  
      <div class="row mt-3 mb-2">
        <div class="offset-4 col-md-8">
          <form class="form-inline" [formGroup]="SearchMessageTag" (submit) = "SearchTag()">
            <div class="form-group mb-2">
              <label for="tag" class="sr-only">Tag</label>
              <input formControlName="Tag" type="text" class="form-control" id="tag" placeholder="Ingrese el Tag"/>
            </div>
  
            <button type="submit" class="btn btn-primary mb-2"  [disabled] = "SearchMessageTag.invalid">Buscar</button>
          </form>
        </div>
      </div>
    </form>
  </div>
  
  <div class="container mt-5 mb-5">
    <form [formGroup]="SearchMessageId" (submit) = "SearchId()">
      <div class="row">
        <div class="col-md-6">
          <h2>Buscar Mensaje por Id</h2>
        </div>
      </div>
  
      <div class="row mt-3 mb-2">
        <div class="offset-2 col-md-8">
          <div class="form-row">
            <div class="col-md-6">
              <label for="validationServer01">Id</label>
              <input
              formControlName="Id"  
              type="text"
                class="form-control"
                id="validationServer01"
                placeholder="Ingrese el Id del Mensaje a Buscar"
              />
            </div>
            <div class="col-md-6">
              <label for="validationServer02">Mensaje</label>
              <input
              formControlName="Message"
                readonly
                type="text"
                class="form-control"
                id="validationServer02"
                required
              />
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="offset-4 col-md-4">
          <button type="submit" class="btn btn-primary btn-block">
            Buscar Mensaje
          </button>
        </div>
      </div>
    </form>
  </div>
